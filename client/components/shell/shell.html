<div ng-controller="ShellCtrl" class="main-shell">
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" ng-show="isLoggedIn()">
    <md-toolbar class="md-tall md-accent">
      
      <div ng-if="isLoggedIn()" layout="column" layout-padding class="profile-container">
        <div flex><md-icon md-svg-icon="action:verified_user"></md-icon>Mi perfil</div>
        <div layout-padding layout="column">
          <div class="profile-name">{{ getCurrentUser().name }}</div>
          <div class="profile-email">{{ getCurrentUser().email }}</div>
          <div class="profile-role">{{ getCurrentUser().role }}</div>
        </div>
      </div>

    </md-toolbar>
      <md-menu-item ng-show="isLoggedIn()" ui-sref="settings">
        <md-button ng-click="settings">
          <md-icon md-svg-icon="action:accessibility"></md-icon>
          Ajustes
        </md-button>
      </md-menu-item>

      <md-menu-divider ng-show="isAdmin()"></md-menu-divider>
      <md-menu-item ng-show="isAdmin()" ui-sref="admin">
        <md-button ng-click="admin">
          <md-icon md-svg-icon="action:settings"></md-icon>
          Administración
        </md-button>
      </md-menu-item>

    <md-content layout-padding>

    </md-content>
  </md-sidenav>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Settings" ng-show="isLoggedIn()">
        <md-icon md-svg-icon="assets/icons/menu.svg"></md-icon>
      </md-button>
      <h2 title="Cooperativa de casas baratas para ferroviarios del norte, ciudad jardín y huerta castañeda">
          <md-icon md-svg-icon="maps:beenhere"></md-icon>
          <md-icon md-svg-icon="action:home"></md-icon>
          <md-icon md-svg-icon="maps:local_offer"></md-icon>
          <md-icon md-svg-icon="maps:directions_railway"></md-icon>
          <md-icon md-svg-icon="maps:navigation"></md-icon>
          <md-icon md-svg-icon="maps:traffic"></md-icon>
          <md-icon md-svg-icon="maps:local_florist"></md-icon>
          <span>...</span>
        </h2>
      <span flex=""></span>
      <md-menu>
        <md-button aria-label="Abre el menú para interactuar con el teléfono" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
          <md-icon md-menu-origin md-svg-icon="assets/icons/dots-vertical.svg"></md-icon>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item ng-show="isLoggedIn()">
            <md-button ng-click="showAddDialog($event)">
              <md-icon md-svg-icon="content:add" md-menu-align-target></md-icon>
              Añade un asunto
            </md-button>
          </md-menu-item>
          <md-menu-item ng-show="isLoggedIn()">
            <md-button ng-click="redial($event)">
              <md-icon md-svg-icon="communication:dialpad" md-menu-align-target></md-icon>
              Rellamada
            </md-button>
          </md-menu-item>
          <md-menu-item ng-show="isLoggedIn()">
            <md-button disabled="disabled" ng-click="checkVoicemail()">
              <md-icon md-svg-icon="communication:voicemail"></md-icon>
              Chequeo nota de voz
            </md-button>
          </md-menu-item>
          <md-menu-item ng-show="isLoggedIn()">
            <md-button ng-click="toggleNotifications()">
              <md-icon md-svg-icon="social:notifications{{notificationsEnabled ? '_off' : ''}}"></md-icon>
              Notificaciones {{notificationsEnabled ? 'desactivadas' : 'activadas' }}
            </md-button>
          </md-menu-item>
          
          <md-menu-divider ng-show="isLoggedIn()"></md-menu-divider>
          <md-menu-item ng-hide="isLoggedIn()" ui-sref="login">
            <md-button>
              <md-icon md-svg-icon="action:input"></md-icon>
              Login
            </md-button>
          </md-menu-item>
          <md-menu-item ng-hide="isLoggedIn()" ui-sref="signup">
            <md-button>
              <md-icon md-svg-icon="action:launch"></md-icon>
              Registro
            </md-button>
          </md-menu-item>
          <md-menu-item ng-show="isLoggedIn()">
            <md-button ng-click="logout()">
              <md-icon md-svg-icon="action:exit_to_app"></md-icon>
              Logout
            </md-button>
          </md-menu-item>

          
        </md-menu-content>
      </md-menu>
    </div>
  </md-toolbar>
</div>
